services:
  - type: web
    name: studylogix
    env: python
    pythonVersion: 3.12
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
    disk:
      name: studylogix-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    disk:
      name: studylogix-data
      mountPath: /opt/render/project/src
      sizeGB: 1
